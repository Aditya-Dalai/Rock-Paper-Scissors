<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button
    onclick="playGame('rock');"
    class="move-btn">
        <img src="Images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button 
    onclick="playGame('paper')"
    class="move-btn">
        <img src="Images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button 
    onclick="playGame('scissors')"
    class="move-btn">
        <img src="Images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        removeResults();
    " class="reset-score-btn">Reset Score</button>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
